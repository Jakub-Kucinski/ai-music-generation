[tool.kedro]
package_name = "ai-music-generation"
project_name = "ai-music-generation"
kedro_init_version = "0.19.5"

[tool.poetry]
name = "ai-music-generation"
package-mode = false
version = "0.1.0"
description = ""
authors = ["Jakub Kuci≈Ñski"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
kedro = {version = "==0.19.5"}
kedro-datasets = {extras = ["pandas"], version = "==4.0.0"}

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
pre-commit = "^3.7.1"
flake8 = "^7.0.0"
black = "^24.4.2"
isort = "^5.13.2"
mypy = "^1.10.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
kedro-viz = "^9.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
